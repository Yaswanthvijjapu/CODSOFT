<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main1">
      <div class="logo">
        <img src="logo.png" alt="Company Logo" />
        <span>Payment Page</span>
      </div>
      <div>
        <nav>
          <a href="#">Home<span></span></a>
          <a href="#">About<span></span></a>
          <a href="#">Services<span></span></a>
          <a href="#">Contact<span></span></a>
        </nav>
      </div>
    </header>

    <main>
        <section class="payment-form">
            <h2>Payment Information</h2>
            <form action="#" method="post">
                <label for="cardholder-name">Cardholder Name:</label>
                <input type="text" id="cardholder-name" name="cardholder-name" required>

                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>

                <label for="expiration-date">Expiration Date:</label>
                <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YYYY" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>

                <label for="billing-address">Billing Address:</label>
                <input type="text" id="billing-address" name="billing-address" required>
                <button type="submit">Pay Now</button>
            </form>
        </section>

        <section class="order-summary">
            <h2>Order Summary</h2>
            <div class="item">
                <span class="item-name">Product Name</span>
                <span class="item-quantity">x1</span>
                <span class="item-price">$XX.XX</span>
            </div>

            <div class="total">
                <span>Total:</span>
                <span>$XX.XX</span>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Landing page. All rights reserved.</p>
      </footer>
  </body>
</html>
